<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Spcialisation_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_Spcialisation_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Arrondissement</th>\
                        <td>' + (feature.properties['Nom_Arro_1'] !== null ? autolinker.link(feature.properties['Nom_Arro_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Région</th>\
                        <td>' + (feature.properties['Nom_region'] !== null ? autolinker.link(feature.properties['Nom_region'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Superficie</th>\
                        <td>' + (feature.properties['Area'] !== null ? autolinker.link(feature.properties['Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Spécialisation</th>\
                        <td>' + (feature.properties['specialisa'] !== null ? autolinker.link(feature.properties['specialisa'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Spcialisation_0_0(feature) {
            switch(String(feature.properties['specialisa'])) {
                case 'confes':
                    return {
                pane: 'pane_Spcialisation_0',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(236,120,120,1.0)',
                interactive: true,
            }
                    break;
                case 'pri_confes':
                    return {
                pane: 'pane_Spcialisation_0',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(235,84,67,1.0)',
                interactive: true,
            }
                    break;
                case 'prive':
                    return {
                pane: 'pane_Spcialisation_0',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(138,233,21,1.0)',
                interactive: true,
            }
                    break;
                case 'public':
                    return {
                pane: 'pane_Spcialisation_0',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(81,225,33,1.0)',
                interactive: true,
            }
                    break;
                case 'public_confes':
                    return {
                pane: 'pane_Spcialisation_0',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(127,205,62,1.0)',
                interactive: true,
            }
                    break;
                case 'public_prive':
                    return {
                pane: 'pane_Spcialisation_0',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(35,101,68,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Spcialisation_0');
        map.getPane('pane_Spcialisation_0').style.zIndex = 400;
        map.getPane('pane_Spcialisation_0').style['mix-blend-mode'] = 'normal';
        var layer_Spcialisation_0 = new L.geoJson(json_Spcialisation_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Spcialisation_0',
            layerName: 'layer_Spcialisation_0',
            pane: 'pane_Spcialisation_0',
            onEachFeature: pop_Spcialisation_0,
            style: style_Spcialisation_0_0,
        });
        bounds_group.addLayer(layer_Spcialisation_0);
        map.addLayer(layer_Spcialisation_0);
        map.createPane('pane_Imagesatellite_1');
        map.getPane('pane_Imagesatellite_1').style.zIndex = 401;
        var layer_Imagesatellite_1 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_Imagesatellite_1',
            opacity: 0.516,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_Imagesatellite_1;
        map.addLayer(layer_Imagesatellite_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{"Image satellite": layer_Imagesatellite_1,'Spécialisation<br /><table><tr><td style="text-align: center;"><img src="legend/Spcialisation_0_Confessionnelle0.png" /></td><td>Confessionnelle</td></tr><tr><td style="text-align: center;"><img src="legend/Spcialisation_0_PrivéeConfessionnelle1.png" /></td><td>Privée - Confessionnelle</td></tr><tr><td style="text-align: center;"><img src="legend/Spcialisation_0_Privée2.png" /></td><td>Privée </td></tr><tr><td style="text-align: center;"><img src="legend/Spcialisation_0_Publique3.png" /></td><td>Publique</td></tr><tr><td style="text-align: center;"><img src="legend/Spcialisation_0_PubliqueConfessionnelle4.png" /></td><td>Publique - Confessionnelle</td></tr><tr><td style="text-align: center;"><img src="legend/Spcialisation_0_PubliquePrivée5.png" /></td><td>Publique - Privée</td></tr></table>': layer_Spcialisation_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Spcialisation_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Nom_Arro_1'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Spcialisation_0]);
        map.on("zoomend", function(){
            resetLabels([layer_Spcialisation_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Spcialisation_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Spcialisation_0]);
        });
        </script>
    </body>
</html>
